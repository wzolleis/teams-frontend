language: nodejs
sudo: false
cache:
  directories:
  - node_modules
before_script:
- npm run setup
- npm run build
script:
- npm run test-only
after_success:
- npm run typedoc
deploy:
  matrix:
  - provider: pages
    skip_cleanup: true
    local_dir: "./docs/"
    github_token: "$GITHUB_TOKEN"
  - provider: heroku
    app:
      master: teams-frontend
      development: teams-frontend-dev
    skip_cleanup: true
    api_key:
      secure: 
